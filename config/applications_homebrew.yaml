# Homebrew 特定配置
homebrew_config:
  # 更新命令
  update_command: "brew update"

  # Formula 安装命令模板
  install_formula_command: "brew install"

  # Cask 安装命令模板
  install_cask_command: "brew install --cask"

  # 卸载命令模板
  remove_command: "brew uninstall"

  # 清理命令
  cleanup_command: "brew cleanup"

  # 服务管理命令
  service_start_command: "brew services start"
  service_stop_command: "brew services stop"

  # 更新频率（小时）
  update_interval_hours: 24

  # 是否自动清理
  auto_cleanup: true

  # 是否安装依赖
  install_dependencies: true

  # 是否强制链接
  force_link: false

  # 默认 Tap 仓库
  default_taps:
    - homebrew/core
    - homebrew/cask
    - homebrew/services

  # 镜像配置
  mirrors:
    china_ustc: https://mirrors.ustc.edu.cn/brew.git
    china_tuna: https://mirrors.tuna.tsinghua.edu.cn/git/homebrew/brew.git
    china_aliyun: https://mirrors.aliyun.com/homebrew/brew.git

# 应用程序类型定义
app_types:
  formula:
    name: "Formula"
    description: "Command-line software packages"
    install_command: "brew install"

  cask:
    name: "Cask"
    description: "GUI applications and large binaries"
    install_command: "brew install --cask"

  both:
    name: "Both"
    description: "Available as both formula and cask"
    prefer: "cask"