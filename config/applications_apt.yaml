  - name: Python Development Suite
    type: suite
    description: Complete Python development environment with interpreter, package manager, and dev tools
    category: development
    components:
      - name: Python3 Core
        package: python3
        executables: [python3, python3.11, python3.12]
        description: Python 3 interpreter and runtime

      - name: Pip Package Manager
        package: python3-pip
        executables: [pip3, pip]
        description: Python package installer and manager

      - name: Virtual Environment
        package: python3-venv
        executables: [pyvenv]
        description: Python virtual environment creator

      - name: Development Headers
        package: python3-dev
        executables: []
        description: Development headers and libraries for compiling Python extensions
    post_install: pip3 install --upgrade pip setuptools wheel
    tags: [python, development, pip]

  - name: Docker
    type: standalone
    description: Container runtime and orchestration
    category: development
    package: docker.io
    executables: [docker]
    post_install: usermod -aG docker $USER && systemctl enable docker
    tags: [container, devops, docker]
    install_recommends: true

  - name: Node.js
    type: standalone
    description: JavaScript runtime and package manager
    category: development
    package: nodejs npm
    executables: [node, nodejs, npm]
    post_install: npm install -g yarn
    tags: [javascript, nodejs, runtime, npm]

