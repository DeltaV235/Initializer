# APT 包管理器应用配置文件
# Configuration file for applications installed via APT package manager

# 元数据
metadata:
  package_manager: apt
  description: "Applications configured for APT (Advanced Package Tool) package manager"
  last_updated: "2025-09-24"
  version: "2.0.0"

# 应用程序配置 - 按显示顺序排列
applications:
  # 混合列表：套件和独立应用可以自由排列
  # 配置顺序即为UI显示顺序

  - name: Python Development Suite
    type: suite
    description: Complete Python development environment with interpreter, package manager, and dev tools
    category: development
    components:
      - name: Python3 Core
        package: python3
        executables: [python3, python3.11, python3.12]
        description: Python 3 interpreter and runtime

      - name: Pip Package Manager
        package: python3-pip
        executables: [pip3, pip]
        description: Python package installer and manager

      - name: Virtual Environment
        package: python3-venv
        executables: [pyvenv]
        description: Python virtual environment creator

      - name: Development Headers
        package: python3-dev
        executables: []
        description: Development headers and libraries for compiling Python extensions
    post_install: pip3 install --upgrade pip setuptools wheel
    tags: [python, development, pip]

  - name: Docker
    type: standalone
    description: Container runtime and orchestration
    category: development
    package: docker.io
    executables: [docker]
    post_install: usermod -aG docker $USER && systemctl enable docker
    tags: [container, devops, docker]
    install_recommends: true

  - name: Node.js
    type: standalone
    description: JavaScript runtime and package manager
    category: development
    package: nodejs npm
    executables: [node, nodejs, npm]
    post_install: npm install -g yarn
    tags: [javascript, nodejs, runtime, npm]

  - name: Network Tools Suite
    type: suite
    description: Essential networking utilities and diagnostic tools
    category: system
    components:
      - name: cURL
        package: curl
        executables: [curl]
        description: Command line tool for transferring data with URLs

      - name: Wget
        package: wget
        executables: [wget]
        description: Network downloader for retrieving files via HTTP/HTTPS/FTP
    tags: [network, utilities, diagnostic]

  - name: Git
    type: standalone
    description: Version control system and tools
    category: development
    package: git
    executables: [git]
    post_install: null
    tags: [git, vcs, version-control]

  - name: System Monitor
    type: standalone
    description: System monitoring and disk usage tools
    category: system
    package: htop
    executables: [htop]
    post_install: null
    tags: [monitoring, system]

  - name: Neovim
    type: standalone
    description: Hyperextensible terminal-based text editor
    category: editor
    package: neovim
    executables: [nvim]
    post_install: null
    tags: [editor, terminal, vim]


# 分类定义
categories:
  development:
    name: "开发工具"
    description: "Software development and programming tools"
    icon: "🛠️"

  system:
    name: "系统工具"
    description: "System utilities and administration tools"
    icon: "⚙️"

  editor:
    name: "文本编辑器"
    description: "Text editors and IDE tools"
    icon: "📝"

  database:
    name: "数据库工具"
    description: "Database management and tools"
    icon: "🗄️"

  web:
    name: "Web服务"
    description: "Web servers and related tools"
    icon: "🌐"

  media:
    name: "多媒体"
    description: "Media processing and playback tools"
    icon: "🎵"

  network:
    name: "网络工具"
    description: "Network utilities and administration"
    icon: "🔗"

  security:
    name: "安全工具"
    description: "Security and encryption tools"
    icon: "🔒"

# Package management specific settings
package_manager_config:
  apt:
    auto_yes: true
    install_recommends: false
    install_suggests: false
    batch_supported: true
    check_cmd: ["dpkg-query", "-W", "-f", "${Package}\t${Status}\n"]
    install_cmd: ["apt", "install", "-y"]
    installed_pattern: "install ok installed"
    timeout: 120